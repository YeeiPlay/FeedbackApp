<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Marvel Comics FeedBack</title>
  </head>
  <body>
    <div class="modal modal-tour position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalTour">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-6 shadow">
            <div class="modal-body p-5">
              <h3 class="fw-bold mb-5 p-1 pb-5">Marvel Comics<br> 
                <small>User Feedback</small> </h3>
                 <!-- User Feedback Form start-->
              <div class="wrapper">
                <form id="form-count">
                  <label for="showCount"> 
                    <h6 class="mb-0">How Many Movies would you like to provide FeedBack to?</h6> 
                    <br>
                    <h5>YOUR NUMBER</h5>
                    <!-- error message to user loaded via js -->
                    <h6 id="notValid"></h6>
                    <!-- ----------------------------------- -->
                  </label>
                  <input type="number" name="showCount" id="showCount" value=""/>
                  <button type="submit" class="btn btn-lg btn-primary mt-5 w-50"> <span id="btnSubmit">Continue</span></button>
                  <!-- <button type="submit">GO!</button> -->
                </form>
                <form id="form-show" class="hideMe">
                  <label class="showName" for="showName">Enter Movie Name</label>
                  <input type="text" name="showName" id="showName"/>
                  <button type="submit" class="btn btn-lg btn-success mt-5 w-50"> <span id="btnSubmit">NEXT</span></button>
                </form>
                
                <form id="userFeedback" class="hideMe">
                  <label class="feedInput" for="feedInput">Enter Feedback For: <span id="showTitle"> 
                    <br><ol id="shows-list"></ol></span></label>
                  <input type="text" name="feedInput" id="feedInput"/>
                  <button type="submit" class="btn btn-lg btn-success mt-5 w-50"> <span id="btnFeedSubmit">Continue</span></button>
                </form>
                <!-- User Feedback Form end-->

                <ul class="my-1 list-unstyled">
                    <li class="d-flex">
                      <svg class="bi text-primary flex-shrink-0" width="48" height="48"><use xlink:href="#film"></use></svg>
                      <div class="feedbText">
                        Share your Feedback for a chance to win $100 dollars. <br>
                        <small class="muted">Some Rules and Restrictions May Apply</small>
                      </div>
                    </li>
                  </ul>
                <div>
                  <ul id="paragrFeed"></ul>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
